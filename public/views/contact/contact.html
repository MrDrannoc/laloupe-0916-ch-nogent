<div class="row">
    <div class="col l6 s12">
        <h2 class="nouscontacter">Téléphone</h2>
        <ul class="collapsible" data-collapsible="accordion">

            <li ng-repeat='contact in vm.contacts | orderBy: "+nom"'>
                <div class="collapsible-header">
                    <i class="material-icons">call</i>{{contact.nom}}</div>
                <div class="collapsible-body">
                        <p>Numéro :{{contact.telephone}}</p>
                        <!--<button ng-click='vm.delete(contact)' class="btn btn-danger">Delete</button>-->
                    </div>
                </li>
            </ul>
        </div>

        <div class="col m6 s12">
            <div class="contact">
                <div class="container">
                    <h2 class="nouscontacter">Nous contacter</h2>

                    <div class="row">
                        <label>Service que vous voulez contacter</label>
                        <select class="browser-default">
                            <option value="" ng-repeat='contact in vm.contacts | orderBy: "+nom"'>{{contact.nom}}</option>

                        </select>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Nom</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="icon_telephone" type="tel" class="validate">
                                    <label for="icon_telephone">Prénom</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email" data-error="wrong" data-success="right">Email</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" class="validate">
                                    <label for="icon_telephone">Téléphone</label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">comment</i>
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Message</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br/>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">comment</i>
                        <select multiple>
                            <option value="" disabled selected>Contact par</option>
                            <option value="1">email</option>
                            <option value="2">Téléphone</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col m8 s10">
                            <p class="right-align">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Envoyer
                                    <i class="material-icons right">send</i>
                                </button>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3146.055768898362!2d1.0080374840604347!3d48.465987643659034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e3c1f06011b77f%3A0xc382764b99c6e0a!2sH%C3%B4pital+Local!5e0!3m2!1sfr!2sfr!4v1474641581418"
            width="100%"
            height="250"
            frameborder="0"
            style="border:0"
            allowfullscreen></iframe>

    </form>
</div>
