<div id="topFixed"></div>
<div class="container-fluid">
  <div class="row categorietemplate" id="categorieHeight">
      <div class="col s12 m9">
          <h4 class="header center-align">
              {{ vm.categorie.titre }}
          </h4>
          <div class="card horizontal" id="categorieHeight">
              <div class="card-stacked">
                  <div class="card-content sidenav">
                      <img class="left responsive-img" ng-src="{{ vm.categorie.photo }}" alt="photo de l'hopital"/>
                      <p id="cardtext" class="flow-text justify"><div ng-bind-html='vm.categorie.texte'></div></p>
                      <a href="{{ vm.categorie.lien }}" class="vwtitle" target="_blank">{{ vm.categorie.lien }}</a>
                  </div>
              </div>
          </div>
      </div>
      <div class="col s12 m2 offset-m1">
          <div class="card-stacked" id="sidenavservices">
              <div class="card-content flow-text justify">
                  <ul>
                      <li ng-show='vm.categorieParent'>
                          <a class="section scrollspy" href="/#/service/{{vm.categorieParent._id}}">{{vm.categorieParent.titre}}</a>
                      </li>
                      <li ng-repeat='categorie in vm.categoriesEnfant'>
                          <a class="section scrollspy" href="/#/service/{{categorie._id}}">{{categorie.titre}}</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
