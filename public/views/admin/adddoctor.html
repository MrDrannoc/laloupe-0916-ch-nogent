<div class="row">
    <div class="col-xs-12 col-md-10 col-md-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h2>Ajouter un docteur </h2>
        <form class="form-inline">
            <div class="form-group">
                <p><input type="text" class="form-control" placeholder="Nom et prénom" ng-model='vm.annuaire.nom'></p>
                <p><input type="text" class="form-control" placeholder="Spécialisation" ng-model='vm.annuaire.fonction'></p>
                <p><input type="text" class="form-control" placeholder="Numéro" ng-model='vm.annuaire.telephone'></p>
            </div>
            <button ng-click='vm.create()' class="btn btn-default">Ajouter</button>
        </form>

    </div>
</div>
